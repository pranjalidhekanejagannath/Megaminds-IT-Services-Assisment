<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | PixelForge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 60px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">PixelForge Nexus</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Welcome, {{ request.user.username }}</h2>

        <div class="row">
            {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.name }}</h5>
                            <p class="card-text">{{ project.description|default:"No description." }}</p>

                            {% if request.user.role == 'lead' %}
                                <a href="{% url 'assign_developers' project.id %}" class="btn btn-sm btn-primary">Assign Developers</a>
                            {% endif %}

                            <a href="{% url 'view_documents' project.id %}" class="btn btn-sm btn-secondary">View Documents</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>No projects available.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
