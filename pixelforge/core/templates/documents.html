<!-- templates/documents.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documents | PixelForge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h3>Documents for "{{ project.name }}"</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>File</th>
                    <th>Uploaded By</th>
                    <th>Uploaded At</th>
                </tr>
            </thead>
            <tbody>
                {% for doc in documents %}
                    <tr>
                        <td><a href="{{ doc.file.url }}" target="_blank">{{ doc.file.name|basename }}</a></td>
                        <td>{{ doc.uploaded_by.username }}</td>
                        <td>{{ doc.uploaded_at|date:"Y-m-d H:i" }}</td>
                    </tr>
                {% empty %}
                    <tr><td colspan="3">No documents uploaded yet.</td></tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
